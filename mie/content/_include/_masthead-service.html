<style type="text/css">
  .svc-masthead {
    position: relative;
    color: white;
    background: url(/images/services/service-1.png) no-repeat center center;
    background-size: cover;
    min-height: 300px;
    overflow: hidden;
    margin-top: 50px;
  }

  .svc-masthead__content {
    position: absolute;
    top: 30%;
    left: 0;
    right: 0;
    margin: auto;
    
  }

  .svc-masthead__headline {
    font-size: 1.5em;
    line-height: 40px;
    border-bottom: 1px solid white;
    padding-bottom: 15px;
    text-shadow: 1px 2px 6px #040404;
    position: static;
    margin: 0 auto;
    margin-bottom: 15px;
    font-weight: 500;
    max-width: 80%;
  }

  .svc-masthead__btn {
    border-radius: 5px;
    padding: 5px 58px;
    font-size: 16px;
    text-decoration: none;
    margin: 20px;
    color: #fff;
    position: relative;
    display: inline-block;
    text-shadow: 1px 5px 3px #634748;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    background-color: #ed1c24;
    box-shadow: 0px 5px 0px 0px #ad070e;
    border: none;
  }

  .svc-masthead__btn:hover {
    background-color: #ed1c24;
    color: white;
  }

  .svc-masthead__btn:active {
     transform: translate(0px, 5px);
    -webkit-transform: translate(0px, 5px);
    box-shadow: 0px 1px 0px 0px;
  }

  .svc-masthead__breadcrumb {
    margin-bottom: 15px;
  }

  .svc-masthead__breadcrumb__item {
    margin-bottom: 10px;
  }



  .svc-masthead__breadcrumb__item > h1 > a {
    font-size: 0.42em;
    color: #00458D;
    position: static;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    background: #D9D6D6;
    padding: 4px 35px;
  }

  .svc-masthead__breadcrumb__item > a:hover {
    text-decoration: none;
  }

  @media only screen and (max-width : 480px) {

    .svc-masthead__headline {
      font-size: 2.8em;
      max-width: 98%;
    }

    .svc-masthead__breadcrumb__item > a {
      padding: 2px 2px;
      font-size: 12px;
    }

    .svc-masthead__btn {
      padding: 3px 30px;
      font-size: 14px;
    }
  }



</style>




<section class="svc-masthead">
  <!--  content -->
  <div class="svc-masthead__content text-center">

    <div class="svc-masthead__headline">Get access to qualified faculties who are also highly successful industry professionals</div>

    <!-- <button id="show-nav" type="button" class="svc-masthead__btn">
      Write to Us
    </button> -->

    <button type="button" data-toggle="modal" data-target="#myModal" class="svc-masthead__btn" title="Write to us for services">Write to Us</button>

  </div><!--  content -->

</section> <!--  end masthead section -->
